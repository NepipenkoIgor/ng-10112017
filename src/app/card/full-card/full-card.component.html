<mat-card>
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
    <img mat-card-image [src]="product.picture" alt="">
  </mat-card-header>
  <button class="buy_button" (click)="buy({product:product,action:'add'})">BUY</button>
</mat-card>

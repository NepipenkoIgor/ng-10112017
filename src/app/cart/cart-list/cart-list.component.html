<mat-card>
  <mat-card-header *ngFor="let product of products$ | async ; index as position">
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
    <div class="remove" (click)="remove(product)">x</div>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button class="buy_button" [routerLink]="['order']">Make order</button>
  </mat-card-actions>

</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
    <img mat-card-image [src]="product.picture" alt="">
  </mat-card-header>
  <mat-card-actions>
    <button mat-button class="buy_button" (click)="buy(product)">BUY</button>
    <button mat-button class="buy_button" [routerLink]="['products', product._id]">About product</button>
  </mat-card-actions>

</mat-card>

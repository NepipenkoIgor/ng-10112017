<div *ngIf="products$ | async as products; else loadGif">
  <!-- first/last/even/odd/index-->
  <div *ngFor="let product of products | productsFilter:text;first as f; index as i; odd as isOdd "
    courseInit [product]="product"
    [first]="f" (click)="openFullCard(product)" >
    <course-card [product]="product" [position]="i+1" [isOdd]="isOdd">

    </course-card>
  </div>
</div>

<ng-template #loadGif>
  <img [src]="loadImg" alt="">
</ng-template>
